name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: |
          cd backend
          mvn clean test

      - run: |
          cd backend
          mvn clean package -DskipTests

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: |
          cd frontend
          npm install
          npm run build

      - run: echo "Deploying application..."